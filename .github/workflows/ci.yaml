name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      #  Checkout repository
      # -------------------------
      - name: Check out code
        uses: actions/checkout@v4

      # -------------------------
      #  Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black flake8 pylint bandit trufflehog pytest coverage

      # -------------------------
      # Code Formatting Checks
      # -------------------------
      - name: Run black (check only)
        run: |
          black .

      - name: Run ruff format check
        run: |
          ruff format --check .

      # -------------------------
      # Lint Checks
      # -------------------------
      - name: Run ruff lint
        run: |
          ruff check .

      - name: Run flake8
        run: |
          flake8 .

      - name: Run pylint
        run: |
          pylint $(git ls-files '*.py')

      # -------------------------
      # SAST Scanning (Bandit)
      # -------------------------
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll

      # -------------------------
      # Secret Scanning (TruffleHog)
      # -------------------------
      - name: Run TruffleHog
        run: |
          trufflehog filesystem --path .

      # -------------------------
      # Testing & Coverage
      # -------------------------
      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report -m
          coverage xml

      # (Optional) Upload coverage report to GitHub Actions summary
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
