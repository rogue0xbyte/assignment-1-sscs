name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      #  Checkout repository
      # -------------------------
      - name: Check out code
        uses: actions/checkout@v4

      # -------------------------
      #  Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black flake8 pylint bandit trufflehog pytest pytest-cov

      # -------------------------
      # Code Formatting Checks
      # -------------------------
      - name: Run black (check only)
        run: |
          black .

      - name: Run ruff format check
        run: |
          ruff format --check . || true

      # -------------------------
      # Lint Checks
      # -------------------------
      - name: Run ruff lint
        run: |
          ruff check . || true

      - name: Run flake8
        run: |
          flake8 --exclude venv,.venv,env,build,dist,__pycache__,.git

      - name: Run pylint
        run: |
          pylint sscs_assignment || true

      # -------------------------
      # SAST Scanning (Bandit)
      # -------------------------
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll || true

      # -------------------------
      # Secret Scanning (TruffleHog)
      # -------------------------
      - name: Run TruffleHog
        run: |
          trufflehog filesystem --path . || true

      # -------------------------
      # Testing & Coverage
      # -------------------------
      - name: Run tests with coverage
        run: |
          pytest --cov=. || true
